<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Portal</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
    }

    /* Header */
    header {
      background-color: #1f1f2e;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    /* Login Form inside Header */
    .login-form {
      display: flex;
      align-items: center;
    }

    .login-form input {
      margin-left: 10px;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .login-form input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .login-form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* News Bar */
    .newsbar {
      background-color: #3a3a4f;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      margin-top: 60px; /* Below header */
    }

    /* Banner */
    .banner {
      width: calc(100% - 200px); /* Full width minus sidebar */
      height: 200px; /* Adjust the height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      margin-left: 200px; /* Beside sidebar */
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #29293f;
      position: fixed;
      top: 60px; /* Below header */
      left: 0;
      padding: 20px;
      color: white;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Blue Gulf International School</div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
    
    <!-- Login Form in Header -->
    <div class="login-form">
      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
      </form>
      <p id="error-message" style="color: red;"></p>
    </div>
  </header>

  <!-- News Bar -->
  <div class="newsbar">
    <marquee behavior="scroll" direction="left">Important Announcement: The school will remain closed tomorrow due to bad weather.</marquee>
  </div>

  <!-- Banner -->
  <div class="banner">
    <img src="gulf.png" alt="Gulf Banner">
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </aside>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      var users = {
        "Ahmed Ibrahim": "password123",
        "Ali Mohammed": "password456"
      };

      if (users[username] === password) {
        alert("Welcome, " + username + "!");
        document.getElementById("error-message").textContent = "";
        window.location.href = "profile.html";
      } else {
        document.getElementById("error-message").textContent = "Invalid username or password";
      }
    });
  </script>

</body>
</html>
