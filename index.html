<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Portal</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d0e7ff; /* Light blue background */
    }

    /* Header */
    header {
      background-color: #1f1f2e; /* Same dark blue as sidebar */
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav {
      display: flex;
      align-items: center;
    }

    header nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    header nav ul li a:hover {
      background-color: #3a3a4f;
    }

    header .login-form {
      margin-left: 20px;
    }

    header .login-form input {
      padding: 5px;
      margin-right: 5px;
    }

    header .login-form input[type="submit"] {
      background-color: #3a3a4f;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    header .login-form input[type="submit"]:hover {
      background-color: #555;
    }

    /* Newsbar */
    .newsbar {
      background-color: #4682B4; /* Medium blue background */
      color: #fff;
      padding: 10px;
      text-align: center;
      margin-top: 80px; /* Below header */
    }

    .newsbar marquee {
      display: block;
      margin: 0 auto;
    }

    /* Banner */
    .banner {
      margin-left: 200px; /* Align beside sidebar */
      width: calc(100% - 200px);
      height: 756px; /* Height of the banner */
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0; /* No space below newsbar */
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #1f1f2e; /* Dark blue background */
      position: fixed;
      top: 140px; /* Below header and newsbar */
      left: 0;
      height: 100%;
      padding: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff; /* White text color */
      display: block;
      padding: 10px;
    }

    .sidebar ul li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Blue Gulf International School</div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
    
    <!-- Login Form in Header -->
    <div class="login-form">
      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
      </form>
      <p id="error-message" style="color: red;"></p>
    </div>
  </header>

  <!-- Newsbar -->
  <div class="newsbar">
    <marquee behavior="scroll" direction="left">Important Announcement: The school will remain closed tomorrow due to bad weather.</marquee>
  </div>

  <!-- Banner -->
  <div class="banner">
    <img src="gulf.png" alt="Gulf Banner">
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </aside>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      var users = {
        "Ahmed Ibrahim": "password123",
        "Ali Mohammed": "password456"
      };

      if (users[username] === password) {
        alert("Welcome, " + username + "!");
        document.getElementById("error-message").textContent = "";
        window.location.href = "profile.html";
      } else {
        document.getElementById("error-message").textContent = "Invalid username or password";
      }
    });
  </script>

</body>
</html>
